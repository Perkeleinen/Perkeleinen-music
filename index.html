<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Perkeleinen - Listen on Spotify</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Old English / Gothic Font -->
  <link href="https://fonts.googleapis.com/css2?family=UnifrakturCook:wght@700&display=swap" rel="stylesheet">

  <script>
    const artistId = "0YjzmE35TqYNHAnIZS4wwq";

    // Detect mobile devices
    function isMobile() {
      return /Android|iPhone|iPad|iPod/i.test(navigator.userAgent);
    }

    // Open artist in Spotify app
    function openSpotify() {
      if (isMobile()) {
        const now = Date.now();
        window.location.href = `spotify:artist:${artistId}`;
        setTimeout(() => {
          if (Date.now() - now < 2000) {
            window.location.href = `https://open.spotify.com/artist/${artistId}`;
          }
        }, 1500);
      } else {
        window.location.href = `spotify:artist:${artistId}`;
      }
    }

    // Open album in Spotify app
    function openAlbum(event) {
      const albumUri = event.currentTarget.dataset.uri;
      const fallback = event.currentTarget.dataset.fallback;

      if (isMobile()) {
        const now = Date.now();
        window.location.href = albumUri;
        setTimeout(() => {
          if (Date.now() - now < 2000) {
            window.location.href = fallback;
          }
        }, 1500);
      } else {
        window.location.href = albumUri;
      }
    }
  </script>

  <style>
    body {
      font-family: 'UnifrakturCook', serif;
      text-align: center;
      padding: 40px 20px;
      background: #000;
      color: #fff;
    }

    .artist-name {
      font-size: 70px;
      margin-bottom: 40px;
      letter-spacing: 2px;
      text-shadow: 2px 2px 8px #1DB954, 0 0 12px #1DB954;
      color: #fff;
    }

    h2 {
      font-size: 36px;
      margin-bottom: 10px;
    }

    p {
      font-size: 18px;
    }

    .embed-container {
      max-width: 420px;
      margin: 25px auto;
      border-radius: 12px;
      overflow: hidden;
    }

    iframe {
      border-radius: 12px;
    }

    button {
      font-family: 'UnifrakturCook', serif;
      background: #1DB954;
      color: #000;
      border: none;
      padding: 14px 30px;
      font-size: 20px;
      border-radius: 30px;
      cursor: pointer;
      margin-top: 20px;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    button:hover {
      opacity: 0.9;
      transform: scale(1.05);
      box-shadow: 0 0 15px #1DB954;
    }

    .youtube-link {
      display: inline-block;
      margin-top: 30px;
      padding: 12px 26px;
      background: #FF0000;
      color: #fff;
      text-decoration: none;
      font-size: 18px;
      border-radius: 30px;
      font-family: 'UnifrakturCook', serif;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .youtube-link:hover {
      opacity: 0.9;
      transform: scale(1.05);
      box-shadow: 0 0 15px #FF0000;
    }

    .desktop-hint {
      font-size: 14px;
      opacity: 0.7;
      margin-top: 10px;
    }

    .credits {
      font-size: 16px;
      margin-top: 40px;
      opacity: 0.8;
    }

    .credits a {
      color: #1DB954;
      text-decoration: none;
    }

    .credits a:hover {
      text-decoration: underline;
    }

    a {
      color: #1DB954;
    }

    .album-gallery {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 30px;
      flex-wrap: wrap;
    }

    .album-art {
      flex: 1 1 150px;
      max-width: 200px;
      aspect-ratio: 1 / 1;
      background-color: #111;
      border: 2px solid #1DB954;
      border-radius: 12px;
      overflow: hidden;
      transition: transform 0.3s, box-shadow 0.3s;
      cursor: pointer;
    }

    .album-art img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }

    .album-art:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px #1DB954;
    }

    @media (max-width: 600px) {
      .artist-name {
        font-size: 50px;
      }

      h2 {
        font-size: 28px;
      }

      button, .youtube-link {
        font-size: 16px;
        padding: 12px 20px;
      }

      .album-art {
        flex: 1 1 45%;
        max-width: none;
        margin-bottom: 20px;
      }
    }
  </style>
</head>

<body>
  <div class="artist-name">Perkeleinen</div>

  <h2>Listen on Spotify</h2>

  <div class="embed-container">
    <iframe
      src="https://open.spotify.com/embed/artist/0YjzmE35TqYNHAnIZS4wwq"
      width="100%"
      height="352"
      frameborder="0"
      allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"
      loading="lazy">
    </iframe>
  </div>

  <p>Tap the button below to open the Spotify app.</p>

  <button onclick="openSpotify()">
    Open in Spotify App
  </button>

  <p class="desktop-hint">
    On desktop, click “Open Spotify” when prompted.
  </p>

  <div>
    <a
      class="youtube-link"
      href="https://www.youtube.com/@Perkeleinen"
      target="_blank"
      rel="noopener noreferrer">
      Visit on YouTube
    </a>
  </div>

  <p style="margin-top: 25px;">
    Or <a href="https://open.spotify.com/artist/0YjzmE35TqYNHAnIZS4wwq">
      open Spotify in browser
    </a>
  </p>

  <div class="credits">
    Cover art by <a href="https://www.instagram.com/art_hannat/" target="_blank" rel="noopener noreferrer">art_hannat</a>
  </div>

  <!-- Album Art Gallery with Deep Links -->
  <div class="album-gallery">
    <div class="album-art" data-uri="spotify:album:4ufWygBxGALTzvrVksss3M" data-fallback="https://open.spotify.com/album/4ufWygBxGALTzvrVksss3M" onclick="openAlbum(event)">
      <img src="album1.jpg" alt="">
    </div>
    <div class="album-art" data-uri="spotify:album:2mN69FKkCwA8Gi8uQGxSnD" data-fallback="https://open.spotify.com/album/2mN69FKkCwA8Gi8uQGxSnD" onclick="openAlbum(event)">
      <img src="album2.jpg" alt="">
    </div>
    <div class="album-art" data-uri="spotify:album:5YsaYtnpYpXaUFpZiojtLv" data-fallback="https://open.spotify.com/album/5YsaYtnpYpXaUFpZiojtLv" onclick="openAlbum(event)">
      <img src="album3.jpg" alt="">
    </div>
  </div>
</body>
</html>
